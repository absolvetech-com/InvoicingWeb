<div class="wrapper">
  <div class="login-block">
    <div class="row m-0">
      <div class="col-md-6 p-0">
        <div class="login-left">
          <h1>Forgot<span> Password? </span></h1>
          <p>We've got you covered</p>
          <ul class="socail-icon">
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
          </ul>
        </div>
      </div>
      <div class="col-md-6 p-0">
        <div class="invoice-formin">
          <form class="invoice-form">
            <div class="form-head">
              <img src="assets/images/logo.png">
            </div>
            <div class="form-group input-effect">
              <input class="effect-12" type="text" placeholder="Your Registered Email">
              <span class="focus-bg"></span>
            </div>
            <div class="form-grup text-center">
              <a class="btn btn-primary text-white" (click)="onClickSendResetLink()">Send Reset Link</a>
            </div>
            <p *ngIf="showLoginLink" class="mt-3 mb-0" style="color: #ccc;">Back To? <a class="text-main"
                routerLink="">Login</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
